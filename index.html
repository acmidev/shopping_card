<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title">
                <p>Bicycle</p>
                <p>$199</p>
            </div>
           
                <img src="/Audi-bicycle_1920x1200.jpeg" alt="bicycle">
           
            
        </div>
        <div class="buttons">
            <div class="buy">Buy</div>
            <div class="rent">Rent</div>
        </div>
        
    </div>

    <div class="buy-card">
        <h3>Products</h3>
        <h3>Total</h3>
        <div class="cart-products-card">
            <p>Bicycle <span>x2</span></p>
            <p>Bicycle <span>x3</span></p>
            <p>Bicycle <span>x1</span></p>
            <p>Bicycle <span>x1</span></p>

        </div>
        <div class="cart-products-total">
            <p>$199</p>
        </div>
        <div class="cart-continue-button">
            <div>Continue</div>
        </div>
        <div class="cart-final-price">
            <p>$298</p>
        </div>
    </div>


    <script src="/index.js"></script>
</body>
</html>
