<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
      <nav class="nav">
          <div class="cart-icon "  ><span class="fas fa-shopping-cart"></span></div>
      </nav>
    <div class="container">
      <div class="card">
        <div class="title">
          <p id="product-title">Bicycle</p>
          <p id="product-price">$199</p>
        </div>

        <img src="Audi-bicycle_1920x1200.jpeg" alt="bicycle" />
      </div>
      <div class="buttons">
        <div class="buy">Buy</div>
        <div class="rent">Rent</div>
      </div>
    </div>

    <div class="buy-card">
      <span id="close-cart" class="fas fa-times"></span>
      <h3>Products</h3>
      <h3>Total</h3>
      <div class="cart-products-card">
        <p>Bicycle <span>x1</span></p>
        
      </div>
      <div class="cart-products-total">
        <p>$199</p>
      </div>
      <div class="cart-continue-button">
        <div>Continue</div>
      </div>
      <div class="cart-final-price">
        <p>$298</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
